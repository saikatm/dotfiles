[module/brightness]
type = custom/script
exec = brightnessctl get | awk -v max="$(brightnessctl max)" '{printf "ï”¢ %d%%", ($1*100)/max}'
interval = 2

format = <label>
format-padding = 1
format-background = ${colors.gray}
format-foreground = ${colors.blue}

label = %output%
label-foreground = ${colors.blue}

click-left = brightnessctl set +5%
click-right = brightnessctl set 5%-
