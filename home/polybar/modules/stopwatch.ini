[module/stopwatch]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_stopwatch.sh
interval = 1

click-left = ~/.config/polybar/scripts/polybar_stopwatch.sh toggle
click-right = ~/.config/polybar/scripts/polybar_stopwatch.sh reset

format = <label>
format-padding = 1
format-background = ${colors.bg}
; DO NOT set format-foreground here â€” let the script handle dynamic colors

label = %output%

; Optional: Tooltip-like hint
; format-prefix = ""
; format-suffix = ""

; Add to bar section:
; modules-right = ... stopwatch ...
