#################################
#          ANIMATIONS           #
#################################

animations = true;
animation-stiffness = 220;          # More fluid movement
animation-dampening = 20;
animation-clamping = true;
animation-mass = 1;
animation-window-mass = 0.75;

animation-for-open-window = "slide-in";
animation-for-transient-window = "slide-in";
animation-for-unmap-window = "slide-out";
animation-for-prev-tag = "minimize";
animation-for-workspace-switch-in = "auto";
animation-for-workspace-switch-out = "auto";

#################################
#             BLUR              #
#################################

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 10;                 # Stronger blur for more depth
blur-background-frame = true;
blur-background-fixed = false;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Firefox' && window_type = 'utility'"
];

#################################
#           SHADOWS             #
#################################

shadow = true;
shadow-radius = 15;
shadow-opacity = 0.7;
shadow-offset-x = -10;
shadow-offset-y = -10;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           FADING              #
#################################

fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 10;

fade-exclude = [
    "class_g = 'i3lock'"
];

#################################
#           OPACITY             #
#################################

inactive-opacity = 0.85;             # More transparency when unfocused
active-opacity = 0.97;
frame-opacity = 0.9;
inactive-opacity-override = true;

opacity-rule = [
    "85:class_g = 'URxvt'",
    "85:class_g = 'Alacritty'",
    "90:class_g = 'code-oss'",
    "90:class_g = 'Thunar'",
    "85:class_g *= 'rofi'",
    "85:class_g = 'Pcmanfm'"
];

#################################
#            GENERAL            #
#################################

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
vsync = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

wintypes: {
    tooltip = { fade = true; shadow = true; opacity = 0.85; focus = true; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.88; };
    dropdown_menu = { opacity = 0.88; };
};
