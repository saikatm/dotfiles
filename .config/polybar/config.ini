;==========================================================
; INCLUDES
;==========================================================

include-file = $HOME/.config/polybar/include-modules.ini

;==========================================================
; BAR CONFIGURATION
;==========================================================

[bar/main]
; Bar Dimensions
width = 100%
height = 30
offset-x = 10   ; gap from the left edge
offset-y = 10   ; gap from the top edge
bottom = false
fixed-center = true

; Window Manager
wm-restack = i3
; wm-restack = bspwm
override-redirect = false

; Scrolling
scroll-up = next
scroll-down = prev
enable-ipc = true

; Colors
background = ${colors.bg}
foreground = ${colors.fg}

; Additional Includes
include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/modules.ini

; ; System Tray
tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

; Cursor
cursor-click = pointer
cursor-scroll = ns-resize

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
