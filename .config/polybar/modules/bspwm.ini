[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

; Output mode flags after focused state label
inline-mode = false

; Enable click and scroll for better interaction
enable-click = true
enable-scroll = true
reverse-scroll = false

; Use fuzzy matching for flexible workspace naming
fuzzy-match = true

; Only scroll through occupied workspaces for efficiency
occupied-scroll = true

; Simple numbered workspaces
; Format: workspace-name;display-icon
ws-icon-0 = I;󰚩 1
ws-icon-1 = II; 2
ws-icon-2 = III;󰈭 3
ws-icon-3 = IV;󰍲 4
ws-icon-4 = V; 5
ws-icon-5 = VI; 6
ws-icon-6 = VII; 7
ws-icon-7 = VIII;󰊫 8
ws-icon-8 = IX; 9
ws-icon-9 = X;󰘳 10
ws-icon-default = •

; Format including both workspace states and mode indicators
format = <label-state> <label-mode>
format-padding = 0

; Monitor label (if needed)
label-monitor = %name%

; Dimmed labels for inactive monitors
label-dimmed-foreground = ${colors.gray-light}
label-dimmed-underline = ${colors.bg}

; FOCUSED workspace styling - Purple accent for focus
label-focused = %icon%
label-focused-foreground = ${colors.gray}
label-focused-background = ${colors.yellow}
label-focused-underline = ${colors.purple}
label-focused-underline-size = 2
label-focused-padding = 1
label-focused-margin = 0

; OCCUPIED workspace styling - Cyan for activity
label-occupied = %icon%
label-occupied-foreground = ${colors.cyan}
label-occupied-background = ${colors.bg}
label-occupied-underline = ${colors.cyan}
label-occupied-underline-size = 1
label-occupied-padding = 1
label-occupied-margin = 0

; URGENT workspace styling - Red for urgency
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.bg-alt}
label-urgent-underline = ${colors.red}
label-urgent-underline-size = 2
label-urgent-padding = 1
label-urgent-margin = 0

; EMPTY workspace styling - Muted gray
label-empty = %icon%
label-empty-foreground = ${colors.purple}
label-empty-background = ${colors.bg}
label-empty-padding = 1
label-empty-margin = 0

; Layout/Mode indicators using Dracula colors
label-monocle = [M]
label-monocle-foreground = ${colors.blue}
label-monocle-padding = 1

; Layout/Mode indicators - only show non-default modes
; Comment out or remove tiled mode to hide the persistent [T]
label-tiled = [T]
label-tiled-foreground = ${colors.green}
label-tiled-padding = 1

label-fullscreen = [F]
label-fullscreen-foreground = ${colors.orange}
label-fullscreen-padding = 1

label-floating = [≈]
label-floating-foreground = ${colors.yellow}
label-floating-padding = 1

label-pseudotiled = [P]
label-pseudotiled-foreground = ${colors.purple}
label-pseudotiled-padding = 1

label-locked = [L]
label-locked-foreground = ${colors.red}
label-locked-padding = 1

label-sticky = [S]
label-sticky-foreground = ${colors.orange}
label-sticky-padding = 1

label-private = [X]
label-private-foreground = ${colors.red}
label-private-padding = 1

label-marked = [*]
label-marked-foreground = ${colors.pink}
label-marked-padding = 1

; Clean separator
label-separator =
label-separator-padding = 0
label-separator-foreground = ${colors.gray}