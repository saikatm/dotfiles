[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>

; Focused desktop - bright cyan for active desktop
label-focused = %{T2}%index%%{T-}
label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.cyan}
label-focused-padding = 1
label-focused-underline = ${colors.bright-cyan}

; Occupied desktop - purple for desktops with windows
label-occupied = %{T2}%index%%{T-}
label-occupied-foreground = ${colors.fg}
label-occupied-background = ${colors.purple}
label-occupied-padding = 1
label-occupied-underline = ${colors.bright-purple}

; Urgent desktop - red for urgent attention
label-urgent = %{T2}%index%%{T-}
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 1
label-urgent-underline = ${colors.bright-red}

; Empty desktop - subtle gray for empty desktops
label-empty = %{T2}%index%%{T-}
label-empty-foreground = ${colors.fg-alt}
label-empty-background = ${colors.bg-alt}
label-empty-padding = 1

; Special desktop states with distinct colors
label-locked = %{T2}LCK%{T-}
label-locked-foreground = ${colors.bg}
label-locked-background = ${colors.orange}
label-locked-padding = 1

label-sticky = %{T2}STK%{T-}
label-sticky-foreground = ${colors.bg}
label-sticky-background = ${colors.green}
label-sticky-padding = 1

label-private = %{T2}PRV%{T-}
label-private-foreground = ${colors.bg}
label-private-background = ${colors.pink}
label-private-padding = 1

label-marked = %{T2}MRK%{T-}
label-marked-foreground = ${colors.bg}
label-marked-background = ${colors.yellow}
label-marked-padding = 1

; Mode label (when in resize/move mode)
label-mode = %mode%
label-mode-foreground = ${colors.bg}
label-mode-background = ${colors.yellow}
label-mode-padding = 2

; Click actions for desktop navigation
enable-click = true
enable-scroll = true
reverse-scroll = false
