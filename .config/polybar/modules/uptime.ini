[module/uptime]
type = custom/script
exec = bash -c 'up=$(cat /proc/uptime | cut -d. -f1); d=$((up/86400)); h=$(((up%86400)/3600)); m=$(((up%3600)/60)); if [ $d -gt 0 ]; then echo "󰅐 ${d}d ${h}h ${m}m"; elif [ $h -gt 0 ]; then echo "󰅐 ${h}h ${m}m"; else echo "󰅐 ${m}m"; fi'
interval = 60

; Using dynamic background colors with same styling as cpu module
format-padding = 1
format-background = ${colors.module-bg-alt}
format-foreground = ${colors.fg}
