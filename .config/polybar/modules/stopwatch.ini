[module/stopwatch]
type = custom/script
exec = ~/.config/polybar/scripts/polybar_stopwatch.sh
interval = 1
click-left = ~/.config/polybar/scripts/polybar_stopwatch.sh toggle
click-right = ~/.config/polybar/scripts/polybar_stopwatch.sh reset
format = <label>
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-padding = 1

; Tooltip showing controls
format-prefix = ""
format-suffix = ""
label = %output%

; Optional: Add to your bar configuration
; Add "stopwatch" to your modules-right, modules-left, or modules-center in your bar section
; Example:
; modules-right = ... stopwatch ...