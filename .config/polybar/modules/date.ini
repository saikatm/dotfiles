[module/date]
type = internal/date
interval = 1

time = "%a, %B %d %I:%M %p"
time-alt = "%H:%M:%S"

format = <label>
format-padding = 1
format-background = ${colors.bg}
format-foreground = ${colors.purple}

label = 󰃭 %{T2}%time%%{T-}
label-padding = 1
label-foreground = ${colors.purple}
label-background = ${colors.bg}

format-alt = <label-alt>
format-alt-padding = 1
format-alt-background = ${colors.bg}
format-alt-foreground = ${colors.pink}

label-alt = 󰃭 %{T2}%time-alt%%{T-}
label-alt-padding = 1
label-alt-foreground = ${colors.pink}
label-alt-background = ${colors.bg}

click-left = #date.hook.0