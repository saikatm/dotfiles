[module/i3]
type = internal/i3

; Workspace Settings
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

; Format
format = <label-state> <label-mode>

; Mode label (resize, etc.) - Enhanced with Dracula styling
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.module-bg}
label-mode-background = ${colors.yellow}
label-mode-underline = ${colors.bright-yellow}

; Focused workspace - Bright cyan for active workspace
label-focused = %name%
label-focused-foreground = ${colors.module-bg}
label-focused-background = ${colors.cyan}
label-focused-padding = 2
label-focused-underline = ${colors.bright-cyan}

; Visible workspace (on unfocused monitor) - Purple accent
label-visible = %name%
label-visible-foreground = ${colors.fg}
label-visible-background = ${colors.purple}
label-visible-padding = 2
label-visible-underline = ${colors.bright-purple}

; Unfocused workspace - Subtle gray styling
label-unfocused = %name%
label-unfocused-foreground = ${colors.fg-alt}
label-unfocused-background = ${colors.module-bg-alt}
label-unfocused-padding = 2

; Urgent workspace - Red alert for urgent workspaces
label-urgent = %name%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 2
label-urgent-underline = ${colors.bright-red}

; Workspace icons with beautiful symbols
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

; Click actions for workspace navigation
enable-click = true
enable-scroll = true
reverse-scroll = false
