[module/i3]
type = internal/i3

; Workspace Settings
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

; Format
format = <label-state> <label-mode>

; Mode label (resize, etc.)
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.yellow}
label-mode-background = ${colors.bg-alt}

; Focused workspace
label-focused = %name%
label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.blue}
label-focused-padding = 2
label-focused-underline = ${colors.blue}

; Visible workspace (on unfocused monitor)
label-visible = %name%
label-visible-foreground = ${colors.fg}
label-visible-background = ${colors.bg-alt}
label-visible-padding = 2
label-visible-underline = ${colors.fg-alt}

; Unfocused workspace
label-unfocused = %name%
label-unfocused-foreground = ${colors.fg-alt}
label-unfocused-background = ${colors.bg}
label-unfocused-padding = 2

; Urgent workspace
label-urgent = %name%
label-urgent-foreground = ${colors.bg}
label-urgent-background = ${colors.red}
label-urgent-padding = 2
label-urgent-underline = ${colors.red}

; Workspace icons (optional)
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default =
