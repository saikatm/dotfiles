[module/i3]
type = internal/i3

; Workspace Settings
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

; Format
format = <label-state> <label-mode>

; Mode label (resize, etc.)
label-mode = 󰩨 %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.bg}
label-mode-background = ${colors.yellow}
label-mode-underline = ${colors.bright-yellow}
label-mode-font = 2

; Focused workspace - Now uses PINK instead of GREEN
label-focused = %icon% %index%
label-focused-foreground = ${colors.bg}
label-focused-background = ${colors.pink}
label-focused-padding = 1.5
label-focused-underline = ${colors.bright-pink}
label-focused-font = 2

; Visible workspace - Blue tone
label-visible = %icon% %index%
label-visible-foreground = ${colors.fg}
label-visible-background = ${colors.blue}
label-visible-padding = 1.5
label-visible-underline = ${colors.bright-cyan}
label-visible-font = 2

; Unfocused workspace - Dracula bar background + yellow text/icon
label-unfocused = %icon% %index%
label-unfocused-foreground = ${colors.yellow}
label-unfocused-background = ${colors.bg}
label-unfocused-padding = 1.5

; Urgent workspace - Red alert
label-urgent = 󰀪 %icon% %index%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 1.5
label-urgent-underline = ${colors.bright-red}
label-urgent-font = 2

; Workspace icons with Nerd Font symbols
ws-icon-0 = 1; 
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;󰿎
ws-icon-7 = 8;
ws-icon-8 = 9;󰅥
ws-icon-9 = 10;󰊠

ws-icon-default = 󰧵

; Click actions
enable-click = true
enable-scroll = true
reverse-scroll = false
