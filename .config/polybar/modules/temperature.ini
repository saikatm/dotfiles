[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
interval = 2

; Normal temperature display
format = <ramp> <label>
format-padding = 1
format-background = ${colors.bg-alt}
format-foreground = ${colors.fg}

label = %temperature-c%
label-foreground = ${colors.fg}

; Warning temperature display
format-warn = <ramp> <label-warn>
format-warn-padding = 1
format-warn-background = ${colors.bg-darker}
format-warn-foreground = ${colors.red}

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}

; Temperature level indicators with Dracula colors
ramp-0 = [COOL]
ramp-1 = [WARM]
ramp-2 = [HOT]
ramp-3 = [CRIT]

; Dynamic temperature colors
ramp-0-foreground = ${colors.cyan}
ramp-1-foreground = ${colors.green}
ramp-2-foreground = ${colors.orange}
ramp-3-foreground = ${colors.red}

; Alternative format with more details (click to toggle)
format-alt = <ramp> CPU <label-alt>
format-alt-padding = 1
format-alt-background = ${colors.bg-alt}
format-alt-foreground = ${colors.purple}

label-alt = %temperature-c% (%temperature-f%)
label-alt-foreground = ${colors.purple}

; Click actions
click-left = #temperature.hook.0
click-right = notify-send "Temperature Info" "CPU: %temperature-c% (%temperature-f%)"
