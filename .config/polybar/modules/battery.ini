[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
full-at = 98
poll-interval = 5
low-at = 10

; Charging format
format-charging = <label-charging> BAT <ramp-capacity>
format-charging-padding = 1
format-charging-background = ${colors.bg-alt}
format-charging-foreground = ${colors.cyan}
label-charging = %percentage%%
label-charging-padding = 1
label-charging-foreground = ${colors.cyan}

; Discharging format
format-discharging = <label-discharging> BAT <ramp-capacity>
format-discharging-padding = 1
format-discharging-background = ${colors.bg-alt}
format-discharging-foreground = ${colors.fg}
label-discharging = %percentage%%
label-discharging-padding = 1
label-discharging-foreground = ${colors.fg}

; Full battery format
format-full = <label-full> BAT [FULL]
format-full-padding = 1
format-full-background = ${colors.bg-alt}
format-full-foreground = ${colors.green}
label-full = %percentage%%
label-full-padding = 1
label-full-foreground = ${colors.green}

; Low battery format
format-low = <label-low> BAT [LOW]
format-low-padding = 1
format-low-background = ${colors.bg-darker}
format-low-foreground = ${colors.red}
label-low = %percentage%%
label-low-padding = 1
label-low-foreground = ${colors.red}

; Battery level indicators with Dracula colors
ramp-capacity-0 = [CRIT]
ramp-capacity-1 = [LOW]
ramp-capacity-2 = [MED]
ramp-capacity-3 = [HIGH]
ramp-capacity-4 = [FULL]

; Dynamic battery level colors
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.orange}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.bright-green}

; Charging indicator
ramp-capacity-charging = [CHRG]
ramp-capacity-charging-foreground = ${colors.cyan}

; Click actions for battery info
click-left = notify-send "Battery Info" "$(cat /sys/class/power_supply/BAT0/capacity)% - $(cat /sys/class/power_supply/BAT0/status)"
click-right = xterm -e "watch cat /sys/class/power_supply/BAT0/*"
click-middle = notify-send "Battery" "Level: $(cat /sys/class/power_supply/BAT0/capacity)%"
