[module/memory]
type = internal/memory
interval = 2

; Normal memory display
format = <ramp-used> RAM <label>
format-padding = 1
format-background = ${colors.module-bg-alt}
format-foreground = ${colors.fg}

label = %percentage_used%%
label-foreground = ${colors.fg}

; Memory usage indicators with progressive colors
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

; Dynamic colors based on memory usage level
ramp-used-0-foreground = ${colors.green}
ramp-used-1-foreground = ${colors.green}
ramp-used-2-foreground = ${colors.bright-green}
ramp-used-3-foreground = ${colors.cyan}
ramp-used-4-foreground = ${colors.yellow}
ramp-used-5-foreground = ${colors.orange}
ramp-used-6-foreground = ${colors.pink}
ramp-used-7-foreground = ${colors.red}

; High memory usage warning
format-warn = <ramp-used> RAM <label-warn>
format-warn-padding = 1
format-warn-background = ${colors.module-bg-darker}
format-warn-foreground = ${colors.red}

label-warn = %percentage_used%%
label-warn-foreground = ${colors.red}
warn-percentage = 80

; Additional format for detailed info (click to toggle)
format-alt = <bar-used> RAM <label-alt>
format-alt-padding = 1
format-alt-background = ${colors.module-bg-alt}
format-alt-foreground = ${colors.purple}

label-alt = %gb_used%/%gb_total% GB
label-alt-foreground = ${colors.purple}

; Progress bar for alternative format
bar-used-width = 10
bar-used-indicator = 
bar-used-indicator-foreground = ${colors.cyan}
bar-used-fill = ━
bar-used-fill-foreground = ${colors.purple}
bar-used-empty = ━
bar-used-empty-foreground = ${colors.gray}

; Click to toggle between percentage and GB display
click-left = #memory.hook.0

