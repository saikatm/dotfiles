[module/cpu]
type = internal/cpu
interval = 1

; Normal CPU display
format = <ramp-load> CPU <label>
format-padding = 1
format-background = ${colors.module-bg-alt}
format-foreground = ${colors.fg}

label = %percentage%%
label-foreground = ${colors.fg}

; CPU load indicators with gradient effect
ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

; Dynamic colors based on load level
ramp-load-0-foreground = ${colors.green}
ramp-load-1-foreground = ${colors.green}
ramp-load-2-foreground = ${colors.cyan}
ramp-load-3-foreground = ${colors.cyan}
ramp-load-4-foreground = ${colors.yellow}
ramp-load-5-foreground = ${colors.orange}
ramp-load-6-foreground = ${colors.pink}
ramp-load-7-foreground = ${colors.red}

; High CPU usage warning
format-warn = <ramp-load> CPU <label-warn>
