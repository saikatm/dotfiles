[module/cpu]
type = internal/cpu
interval = 1
; Normal CPU display
format = <ramp-load> CPU <label>
format-padding = 1
format-background = ${colors.module-bg-alt}
format-foreground = ${colors.fg}
label = %percentage%%
label-foreground = ${colors.fg}
; CPU load indicators with 3 levels
ramp-load-0 = 
ramp-load-1 = 
ramp-load-2 = 
; Dynamic colors based on load level
ramp-load-0-foreground = ${colors.green}
ramp-load-1-foreground = ${colors.orange}
ramp-load-2-foreground = ${colors.red}
; High CPU usage warning
format-warn = <ramp-load> CPU <label-warn>