[module/title]
type = internal/xwindow

; Format when window is focused
format = <label>
format-padding = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-foreground = ${colors.fg}

; Label settings
label = %title%
label-maxlen = 35
label-empty = Desktop
label-empty-foreground = ${colors.fg-alt}

; Truncation settings
label-ellipsis = true

; Optional: Different style when no window
format-empty = <label-empty>
format-empty-padding = 2
format-empty-prefix = " "
format-empty-prefix-foreground = ${colors.fg-alt}
