[module/title]
type = internal/xwindow

; Format when window is focused
format = <label>
format-padding = 1
format-background = ${colors.bg-alt}
format-foreground = ${colors.purple}

; Label settings - short and clean
label = %title%
label-maxlen = 20
label-empty = Desktop
label-empty-foreground = ${colors.fg-alt}
label-ellipsis = true

; Style when no window is focused
format-empty = <label-empty>
format-empty-padding = 1
format-empty-background = ${colors.bg}
format-empty-foreground = ${colors.fg-alt}

; Click actions for window management
click-left = i3-msg workspace back_and_forth
click-right = rofi -show window -theme ~/.config/rofi/dracula.rasi
click-middle = i3-msg kill
